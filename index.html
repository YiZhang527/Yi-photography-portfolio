<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yi's Photography Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            background-color: #222;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .about {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .about img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.5rem;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }
                
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Yi's Photography Portfolio</h1>
        <p>Capturing moments through my lens</p>
    </header>
    
    <div class="container">
        <section id="about" class="about">
            <h2>About Me</h2>
            <p>Hi! I'm Yi, a passionate photographer who loves to capture the world around us.</p>
            <p>Through these photographs, I aim to share the world as I see it.</p>
        </section>
        
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="images/1.jpeg" alt="Photo 1">
                </div>
                
                <div class="gallery-item">
                    <img src="images/2.jpeg" alt="Photo 2">
                </div>

                <div class="gallery-item">
                    <img src="images/Shanghai_tree.JPG" alt="Shanghai_tree">
                </div>
                
                <div class="gallery-item">
                    <img src="images/Dewdrop.jpg" alt="Dewdrop on the tree">
                </div>
                
                <div class="gallery-item">
                    <img src="images/4.jpeg" alt="Photo 4">
                </div>
                
                <div class="gallery-item">
                    <img src="images/5.jpeg" alt="Photo 5">
                </div>
                
                <div class="gallery-item">
                    <img src="images/3.jpeg" alt="Photo 3">
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; Yi's Photography Portfolio. All rights reserved.</p>
    </footer>

    <script>
        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', function() {
                window.open(this.src, '_blank');
            });
            img.style.cursor = 'pointer';
        });
    </script>

    </body>
    </html>
